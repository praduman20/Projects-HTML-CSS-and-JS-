<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="slider-container">
      <div class="image-container">
        <img src="https://picsum.photos/id/18/550/350" alt="Image" />
        <img src="https://picsum.photos/id/237/550/350" alt="Image" />
        <img src="https://picsum.photos/id/202/550/350" alt="Image" />
        <img src="https://picsum.photos/id/200/550/350" alt="Image" />
      </div>
      <i class="fa-regular fa-angles-left btn prev"></i>
      <i class="fa-regular fa-angles-right btn next"></i>
    </div>
  </body>
  <script src="index.js"></script>
</html>
